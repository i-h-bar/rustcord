[package]
name = "rustcord"
version = "0.1.2"
edition = "2021"

[dependencies]
regex = "1.11.1"
dotenv = "0.15.0"
serenity = "0.12.4"
tokio = { version = "1.47.1", features = ["macros", "rt-multi-thread"] }
sqlx = { version = "0.8.6", features = [ "runtime-tokio", "postgres", "uuid", "time" ] }
uuid = { version = "1.18.0", features = ["v4", "serde"] }
log = "0.4.27"
env_logger = "0.11.8"
unicode-normalization = "0.1.24"
redis = { version = "0.31.0", features = ["tokio-comp"] }
serde = { version = "1.0.219", features = ["derive"] }
ron = "0.10.1"
async-dropper = { version = "0.3", features = [ "tokio", "simple" ] }
async-trait = "0.1.89"
thiserror = "2.0.16"

[dev-dependencies]
mockall = "0.13.1"
criterion = "0.7"


[[bench]]
name= "jw_bench"
harness = false